<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Survey Form</title>
        <link rel="stylesheet" href="survey.css"/>
    </head>
    <body>
        <h1>Survey Form</h1>
        <div class="content">
            <div>
                <p>Let us know how we can improve our service</p>
            </div>
            <form>
                <label>*Name</label>
                <input type="text"placeholder="Enter Your Name"/><br>
                <label>*Email</label>
                <input type="text" placeholder="Enter Your Email"/><br>
                <label>*Age</label>
                <input type="number" placeholder="Age"/><br>
                <label>*Tel</label>
                <input type="tel" placeholder="Phone number"/><br>
                <p>First time patronizing MB?</p>
                <input type="radio" id="YES" value="YES"/>
                <label for="YES">YES</label>
                <input type="radio" id="NO" value="NO"/>
                <label for="NO">NO</label>
                <p>Will you recommend MB to your friends?</p>
                <input type="radio" id="Definitely" value="Definitely"/>
                <label for="Definitely">Definitely!</label>
                <input type="radio" id="Maybe" value="Maybe"/>
                <label for="Maybe">Maybe?</label>
                <input type="radio" id="NO" value="NO"/>
                <label for="NO">NO</label>
                <div class="comments">
                    <p>Any comments or suggestions?</p>
                    <input type="text" placeholder="Enter your comment here..."/><br>
                    <button type="submit">Thank you!</button>
                </div>
            </form>
            </div>
    </body>
</html>
